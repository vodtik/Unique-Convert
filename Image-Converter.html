<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border: 2px solid #007BFF;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        select {
            padding: 10px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 300px;
        }

        button {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #preview {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border: 1px solid #007BFF;
            border-radius: 5px;
        }

        #download-link {
            display: none;
            text-align: center;
        }

        #download-link a {
            background-color: #007BFF;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        #download-link a:hover {
            background-color: #0056b3;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            button, select {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Converter</h1>
        <div class="upload-section">
            <input type="file" id="image-upload" accept="image/*">
            <select id="format-select">
                <option value="">Select Format</option>
                <option value="image/jpeg">JPEG (with compression)</option>
                <option value="image/png">PNG</option>
                <option value="image/webp">WEBP</option>
            </select>
            <button id="convert-btn">Convert Image</button>
        </div>
        <img id="preview" alt="Image Preview" style="display: none;">
        <div id="download-link">
            <a id="download-btn" href="#" download="converted_image">Download Converted Image</a>
        </div>
    </div>

    <script>
        const uploadInput = document.getElementById('image-upload');
        const formatSelect = document.getElementById('format-select');
        const convertBtn = document.getElementById('convert-btn');
        const previewImg = document.getElementById('preview');
        const downloadLink = document.getElementById('download-link');
        const downloadBtn = document.getElementById('download-btn');

        let originalImage = null;

        uploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'block';
                    originalImage = new Image();
                    originalImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        convertBtn.addEventListener('click', () => {
            const format = formatSelect.value;
            if (!originalImage || !format) {
                alert('Please upload an image and select a format.');
                return;
            }

            const canvas = document.createElement('canvas');
            canvas.width = originalImage.width;
            canvas.height = originalImage.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(originalImage, 0, 0);

            let quality = 1.0;
            let extension = '';

            if (format === 'image/jpeg') {
                quality = 0.8; // Apply compression for JPEG (80% quality)
                extension = '.jpg';
            } else if (format === 'image/png') {
                extension = '.png';
            } else if (format === 'image/webp') {
                extension = '.webp';
            }

            const dataUrl = canvas.toDataURL(format, quality);
            downloadBtn.href = dataUrl;
            downloadBtn.download = `converted_image${extension}`;
            downloadLink.style.display = 'block';
        });
    </script>
</body>
</html>
